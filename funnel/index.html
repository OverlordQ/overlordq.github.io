      <h1>Hello World</h1>
      <!-- div container -->
      <div id="barChart"></div>
    
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
      var total = [];
      function init() {
          mySettings = {
              width:500,
              height:800,
              data:{
                  model:
                      [
                      {label:"Bitcoin Cash"},
                      {label:"Bitcoin Core"},
                      ],
                  strata:[
                      [
                      {initValue: 0, label: "Strata 1 Col A"},
                      ],[
                      {initValue: 0, label: "Strata 1 Col B"}
                      ]
                          ],
                  stream: {
                      provider:'generator',
                      refresh:10000/6
                  }
              },
              sedimentation:{
                  aggregation:{
                      height:50
                  },
                  token:{
                      size:{original:5,minimum:3}
                  },
                  suspension:{
                      decay:{power:0}
                  }
              },
              chart:{
                  width:500,
                  height:800,
                  wallColor:"rgba(230,230,230,0.5)",
                  type:'StackedAreaChart',
                  spacer:2,
                  radius:50,
              },
              options:{
                  layout:false
              }
          }
          var myBarChart = $("#barChart").vs(mySettings).data('visualSedimentation');

          initWebSockets()
      }

      function initWebSockets() {
          function addCash(t) {
            //
          }
        var cashSocket = new WebSocket("wss://ws.blockchain.info/bch/inv");
        cashSocket.onopen = function() {
            console.log("BCH Connected");
            cashSocket.send(JSON.stringify({
                op: "unconfirmed_sub"
            })),
            cashSocket.send(JSON.stringify({
                op: "blocks_sub"
            }))
        },
        cashSocket.onmessage = function(e) {
            var n = JSON.parse(e.data);
            if ("utx" == n.op) {
                for (var o = 0, l = 0; l < n.x.out.length; l++) {
                    o += n.x.out[l].value;
                }
		console.log("O: " + o);
                n.amount = o / 1e8;
                total.push(n.amount);
                for (var a = 0, s = 0; s < total.length; ++s) {
                    a += total[s] << 0;
                };
                console.log("A: " + a);
            }
        }
      }

      init()
      </script>
  </body>
